<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Live Location Of the International Space Station</h1>
    <div>
        <p style="text-align: center; font-size: 24px;">
            Latitude : <span id="lat"></span>° <br/>
            longitude : <span id="long"></span>° <br/>
            The ISS is in <span id="visibility"></span> and it's moving at a velocity of  <span id="velocity"></span> mph <br/>
            The ISS is <span id="high"></span> miles high up in space
        </p>
        <div id="mapid" style="height: 450px; width: 50%; margin: auto; border: 3px solid black; border-radius: 20px;"></div>
    </div>
    <div style="text-align: center;">
        <p>This is a web app I developed to track the live location of the ISS.</p>
        <p>This is disigned by <a href="https://www.linkedin.com/in/mustapha-zakari-b35924b7/">Mustapha Zakari</a> | A software Engineer</p>
        </div>

    <script>

        //Design of the map and tiles
        const mymap = L.map('mapid').setView([0, 0], 1);
        const attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>';        
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        //Using my own sattelite image as an icon
        const myIcon = L.icon({
            iconUrl: 'sat.png',
            shadowUrl: 'leaf-shadow.png',

            iconSize:     [100, 80], // size of the icon
            iconAnchor:   [25, 16], // point of the icon which will correspond to marker's location
        });
        const marker = L.marker([0, 0], {icon: myIcon}).addTo(mymap);  
        
        
        const url_api = 'https://api.wheretheiss.at/v1/satellites/25544';

        
        //Get data to update the markers location to help plot it on the map
        async function getISS() {
            const response = await fetch(url_api);
            const data = await response.json();
            const {latitude, longitude, visibility, velocity, altitude} = data
            //console.log(data);

            marker.setLatLng([latitude, longitude]);
            //mymap.setView([latitude, longitude], 2);
            //console.log(velocity, latitude, longitude);

            const lat = data.latitude;
            const long = data.longitude;
            const Day = data.visibility;
            const Vel = data.velocity;
            const High = data.altitude;
            
            document.getElementById('lat').textContent = lat.toFixed(2);
            document.getElementById('long').textContent = long.toFixed(2);
            document.getElementById('visibility').textContent = Day;
            document.getElementById('velocity').textContent = Vel.toFixed(2);
            document.getElementById('high').textContent = High.toFixed(2);
        }

        getISS();

        setInterval(getISS, 1000);

    </script>
</body>
</html>
